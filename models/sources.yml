version: 2

sources:
  - name: jaffle_shop
    description: A replica of the postgres database
    database: raw
    schema: jaffle_shop
    tables:
      - name: customers
        identifier: customers
        columns:
          - name: id
            tests:
              - not_null
              - unique
      - name: orders
        description: One record per order
        identifier: orders
        loaded_at_field: _etl_loaded_at
        freshness:
          warn_after:
            count: 12
            period: hour
          error_after:
            count: 24
            period: hour
        columns:
          - name: status
            description: "{{ doc('order_status') }}"
            tests:
              - accepted_values:
                  values: ['placed', 'shipped', 'completed', 'return_pending', 'returned']

  - name: stripe
    database: raw
    schema: stripe
    tables:
      - name: payment
        identifier: payment

  - name: snowplow
    database: raw
    loaded_at_field: collector_tstamp
    freshness:
      error_after: {count: 1, period: hour}
    tables:
      - name: events
